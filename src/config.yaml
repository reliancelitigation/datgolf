site:
  name: Drive & Thrive
  site: 'https://datgolf.netlify.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Drive & Thrive
    template: '%s â€” Drive & Thrive'
  description: 'The Drive & Thrive Ultimate Golf Tournament is a premier networking event designed for entrepreneurs, golf professionals, influencers, celebrities, and corporate sponsors.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Drive & Thrive
    images:
      - url: '~/assets/images/datlogo.jpg'
        width: 1500
        height: 1500
    type: website
  twitter:
    handle: '@datgolf'
    site: '@datgolf'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
